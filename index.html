<h1>張家祖廟</h1>
<p>張家祖廟，位於舊名下七張犁（今西屯協和里一帶），為祖籍福建省漳州府平和縣馬堂田背鄉之張氏祠堂，興建於日治明治37年（1904），二戰以後，歷經幾次大修，現存祖廟坐西朝東，是一座兩進兩廊四護龍的四合院祠宇建築。
祖廟前有寬廣的前埕、半月池與惜字亭，建築格局與中部地區的傳統民居相似，建築本體以中軸線劃分左右，作法各有不同，最具特色。</p>
